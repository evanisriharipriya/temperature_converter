<!doctype html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>temperature</title>
	<link rel="stylesheet" href="style.css">
</head>
	
<body>
	<h1>Temperature Converter</h1>
	<section>
		<label for="input">Convert From: </label>
		<select class="select" id="fromUnit">
			<option>Fahrenheit</option>
			<option>Kelvin</option>
			<option>Celsius</option>
		</select> &nbsp;&nbsp;&nbsp;&nbsp;
		<input class="input" type="number" id="input" name="input" placeholder="Enter input">
	</section>
	<br><br>
	<section>
		<label for="output">Convert To: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<select class="select" id="toUnit">
			<option>Fahrenheit</option>
			<option>Kelvin</option>
			<option>Celsius</option>
		</select> &nbsp;&nbsp;&nbsp;&nbsp;
		<input class="input" type="number" id="output" name="output" placeholder="Output">
	</section> 
	<br><br>
	<button id="submit" type="button">Convert</button><br><br>
	<button id="reset" type="button">Reset</button>
	<script src="script.js"></script>

</body>
</html>
